<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

   <link href="style.css" rel="stylesheet">

</head>

<body>

   <section>
      <div id="byeBye" class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">

               <!-- ----------------- phone  ------------------------------------->
               <div id="hideItemCard1" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">

                           <button id="phoneMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input id="phoneCount" type="text" class="form-control text-center" value="1">

                           <button id="phonePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img id="hideItem1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <!-- ----------------- case ------------------------------------->
               <div id="hideItemCard2" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">

                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>

                           <input id="caseCount" type="text" class="form-control text-center" value="1">

                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img id="hideItem2" src="images/remove.png" alt="" class="remove-item ">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 >$ <span id="subTotal"> 1278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>

                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOutBtn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // Hiding section
      document.getElementById('hideItem1').addEventListener('click', function () {
         document.getElementById('hideItemCard1').style.display = 'none';

      });
      document.getElementById('hideItem2').addEventListener('click', function () {
         document.getElementById('hideItemCard2').style.display = 'none';
      });

      // phone plus btn
      document.getElementById('phonePlusBtn').addEventListener('click',function(){
         const phoneCountText = document.getElementById('phoneCount').value;
         const phoneCountNumber = parseFloat(phoneCountText);
         const currentPhoneCount  = phoneCountNumber + 1;
         document.getElementById('phoneCount').value = currentPhoneCount;


         const phoneCost = currentPhoneCount * 1219;
         document.getElementById('phonePrice').innerText = phoneCost;


         const subTotalText = document.getElementById('subTotal').innerText;
         const total = parseFloat(subTotalText); 
         const totalPrice = total+1219;
         document.getElementById('subTotal').innerText = totalPrice;
      });
          // phone minus btn
      document.getElementById('phoneMinusBtn').addEventListener('click',function(){
         const phoneCountText = document.getElementById('phoneCount').value;
         const phoneCountNumber = parseFloat(phoneCountText);
         const currentPhoneCount  = phoneCountNumber - 1;
         document.getElementById('phoneCount').value = currentPhoneCount;

         const phonePriceText = document.getElementById('phonePrice').innerText;
         const phonePriceNumber = parseFloat(phonePriceText);
         const phoneCost = phonePriceNumber-1219;
         document.getElementById('phonePrice').innerText = phoneCost;


         const subTotalText = document.getElementById('subTotal').innerText;
         const total = parseFloat(subTotalText); 
         const totalPrice = total-1219;
         document.getElementById('subTotal').innerText = totalPrice;
      });

      // /////////////////////////////////////////////////////////////////////

       // case plus btn
       document.getElementById('casePlusBtn').addEventListener('click',function(){
         const caseCountText = document.getElementById('caseCount').value;
         const caseCountNumber = parseFloat(caseCountText);
         const currentCaseCount  = caseCountNumber + 1;
         document.getElementById('caseCount').value = currentCaseCount;

         const caseCost = currentCaseCount * 59;
         document.getElementById('casePrice').innerText = caseCost;

         const subTotalText = document.getElementById('subTotal').innerText;
         const total = parseFloat(subTotalText); 
         const totalPrice = total+59;
         document.getElementById('subTotal').innerText = totalPrice;

      });

          // case minus btn
          document.getElementById('caseMinusBtn').addEventListener('click',function(){
         const caseCountText = document.getElementById('caseCount').value;
         const caseCountNumber = parseFloat(caseCountText);
         const currentCaseCount  = caseCountNumber - 1;
         document.getElementById('caseCount').value = currentCaseCount;

         const casePriceText = document.getElementById('casePrice').innerText;
         const casePriceNumber = parseFloat(casePriceText);
         const caseCost = casePriceNumber-59;
         document.getElementById('casePrice').innerText = caseCost;


         const subTotalText = document.getElementById('subTotal').innerText;
         const total = parseFloat(subTotalText); 
         const totalPrice = total-59;
         document.getElementById('subTotal').innerText = totalPrice;

      });


      document.getElementById('checkOutBtn').addEventListener('click',function(){
         document.getElementById('byeBye').style.display = 'none';

      });

   </script>
</body>

</html>
